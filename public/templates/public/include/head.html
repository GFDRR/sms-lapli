{% block headextrafiles %}

<script src="{% static "public/js/graphe.js" %}"></script>
<script type="text/javascript">
	$(document).ready(function(){
	    $("#myTab a").click(function(e){
	    	e.preventDefault();
	    	$(this).tab('show');
	    });
	    $('.show-modal').click(function(){
	    	$('#myModal').modal('show');
	 	});  
		$('.hide-modal').click(function(){
	    	$('#myModal').modal('hide');
	 	});
	});

</script>
{% endblock headextrafiles %}
