{% load i18n %}
<h6>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h6>
<ul class="list-group">
{% for choice in choices %}
    <li {% if choice.selected %} class="selected"{% endif %}>
    <a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a></li>
{% endfor %}
</ul>

<style>
    ul li {
        display: inline;
    }
</style>
